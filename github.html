
<script type="text/javascript">
$(document).ready(function(){
  
        $.ajax({
          type: 'GET', 
          url:'https://api.github.com/users/kdr213/repos',
          dataType: 'json',
          success: function(data) {
            $("#repos").html('');
            $.each(data, function(index, element){
              if(!element.fork)
                $("#repos").append("<h3>" + element.name + "</a></h3>"
                                  +"<div><h4>" + element.description + "</h4>"
                                  +"<p>Created: " + element.created_at +"<br>"
                                  +"Updated: "+element.updated_at
                                  +"<h4><a href='" + element.html_url +"'>View repository on github</a></h4></div>");
              else
                $("#repos").append("<h3>" + element.name + "</a></h3>"
                                  +"<div><h4>" + element.description + "</h4>"
                                  +"<p>Created: " + element.created_at +"<br>"
                                  +"Updated: "+element.updated_at
                                  +"<h4><a href='" + element.html_url +"'>View repository on github</a></h4><p>This repository is a fork.</p></div>");
            });
          $('#repos').accordion( "refresh" );
            
          }
        });
    
    
  
  $('#repos').accordion({
              heightStyle: "content",
              collapsible: true
             });
  $('#repos').accordion( "refresh" );

 });
</script>
<div class="row-fluid" id="github">
    <div class="row-fluid intro">

          <div class="span10 offset1">
            <h2><a href="http://github.com/kdr213">github.com/kdr213</a></h2>
            
          </div>
          
        
    </div>
    
    <div class="row-fluid github-content" >
      <div class="span10 offset1" id="repos">
      </div>
    </div>
  </div>
</div>
